<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag">
	<div class="row">
		<div class="col border m-3 p-2">
			<div><label>[[#{products.images.mainimage}]] [[${product.mainImage}]]</label></div>
			<div class="m-2">
				<img alt="Main image preview" class="img-fluid"
					th:src="@{${product.mainImagePath}}"/>
			</div>
		</div>

		<th:block th:each="productImage, status : ${product.images}">
		<div class="col border m-3 p-2">
			<div>
				<label>[[#{products.images.extraimage}]] #[[${status.index + 1}]]: [[${productImage.name}]]</label>				
			</div>
			<div class="m-2">
				<img th:alt="'Extra image #' + ${status.index + 1} + ' preview'" class="img-fluid"
					th:src="@{${productImage.imagePath}}"/>
			</div>				
		</div>		
		</th:block>	  
	  </div>	
</div>		
</body>
</html>
